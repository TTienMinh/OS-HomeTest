name: Daily Scraper

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}
          ZENDESK_EMAIL: ${{ secrets.ZENDESK_EMAIL }}
        run: |
          python main.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: scraper.log
          overwrite: true
      
      - name: Save State to Repo
        run: |
          git config --global user.name "OptiBot Action"
          git config --global user.email "action@github.com"
          
          # Check if the state file exists and add it
          git add articles_state.json
          
          # Commit and push only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update state file [skip ci]" && git push)